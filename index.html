<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="title" class="mb-4">Survey Form</h1>

<div class="letter">
  <p class="pt-3">Basic survey form for Empire State Subies</p>

<form id="survey-form">
  <div class="selfInfo container d-flex flex-column">
    <label id="name-label">Name:</label>
    <input id="name" type="text" placeholder="John Doe" required>
    <label id="email-label">Email:</label>
    <input id="email" type="email" placeholder="JohnDoe@gmail.com" required>
    <label id="number-label">Age:</label>
    <input id="number" type="text" placeholder="0-75" min="0" max="75" required>
  </div>
  <div class="second container d-flex flex-column">
    <label>What is your current occupation?</label>
    <select id="dropdown">
      <option disabled selected>Select an option</option>
      <option>Student</option>
      <option>Full-Time</option>
      <option>Part-Time</option>
      <option>Other</option>
      <option>Prefer not to say</option>
    </select>
    
    <label>How often do you blow up your engine?</label>
    <input type="radio" name="engine"> <label>Less than 1 month</label>
    <input type="radio" name="engine"> <label>Less than 6 month</label>
    <input type="radio" name="engine"> <label>Less than 1 year</label>
    <input type="radio" name="engine"> <label>Never</label>
  </div>
  
  <div class="third container d-flex flex-column">
    <label>What do you like best about Empire State Subie?</label>
    <select id="dropdown">
      <option disabled selected>Select an option</option>
      <option>Community</option>
      <option>Pictures</option>
      <option>Advice</option>
      <option>Friends</option>
      <option>Other</option>
    </select>
  
   <label>How often do you blow up your engine?</label>
    <input type="checkbox" name="cars" value="Impreza"><label>Impreza</label>
    <input type="checkbox" name="cars" value="Legacy"><label>Legacy</label>
    <input type="checkbox" name="cars" value="Crosstrek"><label>Crosstrek</label>
    <input type="checkbox" name="cars" value="Forester"><label>Forester</label>
    <input type="checkbox" name="cars" value="Outback"><label>Outback</label>
    <input type="checkbox" name="cars" value="Ascent"><label>Ascent</label>
    <input type="checkbox" name="cars" value="BRZ"><label>BRZ</label>
    <input type="checkbox" name="cars" value="WRX"><label>WRX</label>
  
    <label>Any comments or suggestions?</label>
    <textarea id="comments" rows="5" cols="33">Enter your message here</textarea> <br>
    <button id="submit" type="submit">Submit</button>
  </div>
  
  </form>

</div>

</body>
</html>
